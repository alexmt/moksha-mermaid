- name: Learn to tame Anxiety
  subtitle: Practical tools to calm mind and body
  description: |
    If you feel overwhelmed by anxious thoughts, restlessness, or tension, you're not alone. Anxiety can disrupt your daily life and leave you feeling disconnected from yourself and those around you. In this service, we work together to understand your unique experiences and triggers, creating a safe and supportive space for healing.

    You'll learn practical techniques to calm both mind and body. Sessions include:
    - Cognitive-behavioral therapy to challenge and change unhelpful patterns
    - Mindfulness meditation to ground yourself in the present
    - Breathing exercises that soothe the nervous system
    - Relaxation techniques tailored to your lifestyle

    Throughout our work, you'll gain greater awareness and control over your responses, build confidence handling stress, and develop a toolbox of skills for times of need. My approach is gentle, personalized, and rooted in fostering real change for everyday life.

- name: Rise above Depression
  subtitle: Restore energy, hope, and direction
  description: |
    Depression can make the world feel heavy, draining your motivation and sense of joy. Whether you're struggling with persistent low mood, lack of energy, or feelings of hopelessness, our sessions are designed to help you rediscover yourself and move forward with renewed purpose.

    Together, we explore the challenges holding you back and gently encourage new habits and perspectives that nurture resilience. This service includes:
    - Cognitive-behavioral therapy for overcoming negative thought cycles
    - Mindfulness meditation to reconnect with what matters to you
    - Practical breathing exercises for emotional regulation
    - Restorative relaxation techniques for managing overwhelm

    We'll set manageable, meaningful goals to help restore your energy and hope. You’ll learn to understand your own patterns of thinking and feeling, develop self-compassion, and access inner resources to create lasting, positive change.

- name: Build a stronger Relationship
  subtitle: Communicate, reconnect, and grow together
  description: |
    Strong, healthy relationships don’t just happen—they’re built through honest communication, empathy, and intentional growth. If you and your partner are feeling distant or stuck, or simply wish to deepen your connection, this service offers supportive, structured guidance.

    In our work together, we address patterns that may be causing conflict, foster meaningful conversations, and develop new ways of relating to each other. This service includes:
    - Cognitive-behavioral therapy techniques customized for couples or individuals
    - Mindfulness meditation for increased self-awareness and empathy
    - Joint or individual breathing exercises to calm tension
    - Relaxation techniques that create a safe, supportive environment for growth

    My goal is to help you and your partner communicate more openly, rebuild trust, and cultivate lasting closeness. You'll leave with tools to navigate challenges and celebrate your strengths—together.