- name: What to Expect
  subtitle: Early sessions are warm, relational, and paced with care, supporting your whole self through change and healing.
  description: |
    Your first few sessions will focus on getting to know each other, understanding your goals (spoken or unspoken), and building a foundation of trust. I offer a warm, compassionate space where you can bring your full self—your confusion, your contradictions, your grief, your longing. Therapy with me is spacious and adaptive; it moves at your pace.
    You can expect:
    * Deep attunement and presence
    * Support for navigating uncertainty, transition, or grief
    * Space to explore identity, spirituality, or relational wounds
    * A gentle invitation into the intelligence of your body and soul
    * Collaborative reflection and meaning-making
    This is therapy as soul-tending. It’s not always linear, but it is always relational. You don't have to go it alone.

    You are welcome to bring all parts of yourself here—including the parts that feel too wild, too quiet, too curious, or too much.
    Conversations around intimacy, sexuality, altered states, and psychedelic experiences are not just permitted—they are sacred invitations into deeper healing and truth.

