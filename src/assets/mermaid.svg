  <!-- Mermaid tail -->
  <path d="M 120 380 Q 100 450 120 520 Q 140 580 180 560 Q 220 540 240 500 Q 260 460 280 420 Q 300 380 320 400 Q 340 420 360 440 Q 380 460 380 500 Q 380 540 340 560 Q 300 580 260 560 Q 220 540 200 500 Q 180 460 160 420 Q 140 380 120 380 Z" fill="#4a90e2" opacity="0.9"/>
  
  <!-- Hair -->
  <path d="M 200 180 Q 180 160 160 180 Q 140 200 160 220 Q 180 240 200 220 Q 220 240 240 220 Q 260 200 240 180 Q 220 160 200 180 Z" fill="#8b4513"/>
  <path d="M 200 200 Q 190 190 180 200 Q 170 210 180 220 Q 190 230 200 220 Q 210 230 220 220 Q 230 210 220 200 Q 210 190 200 200 Z" fill="#8b4513"/>
  
  <!-- Face -->
  <circle cx="200" cy="250" r="50" fill="#ffdbac"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="240" r="8" fill="#000"/>
  <circle cx="215" cy="240" r="8" fill="#000"/>
  
  <!-- Smile -->
